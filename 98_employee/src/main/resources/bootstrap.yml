eureka:
  instance:
    leaseRenewalIntervalInSeconds: 10
    status-page-url-path: /actuator/info #eureka注册中心的url link
    health-check-url-path: /actuator/health #健康检查的url
    hostname: localhost
    status-page-url: http://${eureka.instance.hostname}:${server.port}/swagger-ui.html
    instance-id: ${spring.application.name}-${server.port}
    prefer-ip-address: true
#---------------------------------------------------------------------
spring:
  application:
    name: employee-server
  cloud:
    config:
      name: employee-server,monitor-config,hystrix-config,db-config,druid-config
      discovery:
        enabled: true
        serviceId: config-server
      retry:
        initial-interval: 1000
        multiplier: 1.2
        max-interval: 2000
        max-attempts: 6