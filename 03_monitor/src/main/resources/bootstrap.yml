eureka:
  instance:
    leaseRenewalIntervalInSeconds: 10
    status-page-url-path: /actuator/info #eureka注册中心的url link
    health-check-url-path: /actuator/health #健康检查的url
    hostname: localhost
    instance-id: ${spring.application.name}-${server.port}
    prefer-ip-address: true
    metadata-map:
      user.name: ${spring.security.user.name}
      user.password: ${spring.security.user.password}
    #---------------------------设置admin登录---------------------
    status-page-url: http://${eureka.instance.hostname}:${server.port}/#/wallboard
#---------------------------------------------------------------------
spring:
  application:
    name: monitor-server
  security:
    user:
      name: 'admin'
      password: 'admin'
  cloud:
    config:
      name: monitor-server,monitor-config,hystrix-config
      failFast: true
      discovery:
        enabled: true
        serviceId: config-server
      retry:
        initial-interval: 1000
        multiplier: 1.2
        max-interval: 2000
        max-attempts: 6